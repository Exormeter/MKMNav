<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title class="title">Search Set</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <ion-searchbar [formControl]="searchControl"></ion-searchbar>
  <ion-list>
    <ng-container *ngFor="let expansion of filteredList">
      <ion-item class="list-item" (click)="expansionSelected(expansion)">
          <ss-icon class="icon" name={{expansion.abbreviation.toLowerCase()}} fixed-width ></ss-icon>
          <h2 class="cardname">{{expansion.enName}}</h2>
      </ion-item>
    </ng-container>
  </ion-list>
</ion-content>
